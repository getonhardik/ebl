<style>
    .btn_cnt{background: #008BD5;border: none;color: #FFF;padding: 5px 20px;font-size: 30px;text-decoration: none !important;}
</style>
<ion-view cache-view="false" view-title="{{'cart' | translate}}">
    <ion-content>
        <div class="list">
            <div ng-repeat="item in cartList" class="item item-thumbnail-left">
                <img src="{{item.thumbnail_pic_url}}">
                <h2>{{item.item_title}}</h2>
                <div ng-repeat="option in item.custom_option" >

                </div>
                <div>
                    <span class="price">
                    {{symbol}}{{item.item_price | number:0}}&nbsp;&nbsp;x&nbsp;{{item.qty}}
                    </span>
                </div>
                <a href="#" ng-click="doRemoveFromCart(item.item_id)">Remove</a>
                <a href="#" ng-click="doaddwishlistformcart(item.item_id, item.product_id)">Move To wishlist</a>
            </div>
            <div style="text-align: center;margin-top: 20px">
                <a class="btn_cnt" href="#app/checkout">Checkout</a>
            </div>
            </div>
    </ion-content>
</ion-view>
